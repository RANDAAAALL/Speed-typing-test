<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="secondPage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script type="module" src="secondPage.js" defer></script>
  <title>Speed Typing Test</title>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <div class="h-title">Speedtyping.lstrndg</div>
        <div class="overlay">
          <span class="circle"></span>
        </div>
    </div>
    <div class="body-container">
      <input type="text" name="#" class="input">
      <div class="box-container">
        <div class="texts"></div>
        <div class="lower-container">
          <div class="timer">Timer: 60s</div>
          <div class="mistakes">Mistakes: 0</div>
          <div class="wpm">WPM: 0 </div>
          <div class="cpm">CPM: 0</div>
        </div>
        <div class="again-btn"><button class="btn">Try Again</button></div>
      </div>
        <div class="modal-container">
        <div class="contents-container">
          <span class="m-title">Congrats</span>
            <span class="m-time">Time: </span>
            <span class="m-mistakes">Mistakes: </span>
            <span class="m-cpm">CPM: </span>
            <span class="m-wpm">WPN: </span>
            <div class="m-btns">
              <button class="m-btn1">Play Again?</button>
              <button class="m-btn2">No?</button>
            </div>
        </div>
      </div>
    </div>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
  </div>
</body>
</html>
